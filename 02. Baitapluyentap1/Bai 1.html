<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = +prompt("Nhập số lượng phần tử trong mảng :");
    while (numbers<=0){
        alert("Số lượng phải lớn hơn 0");
        numbers = +prompt("Nhập lại số lượng phần tử trong mảng :");
    }
    let array =[];
    let sum=0;
    let count=0;
    for (i=0;i<numbers;i++){
        array[i] = +prompt("Nhập số thứ " +i);
    }
    for (j=0;j<numbers;j++){
        if (array[j]>=10){
            sum+=array[j];
            count++;
        }
    }
    document.write("Có "+count+" số nguyên lớn hơn hoặc bằng 10 và tổng của "+count+" số đó là "+sum);
</script>
</body>
</html>
