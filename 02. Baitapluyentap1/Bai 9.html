<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = +prompt("Nhập số lượng phần tử trong mảng :");
    while (numbers<=0){
        alert("Số lượng phải lớn hơn 0");
        numbers = +prompt("Nhập lại số lượng phần tử trong mảng :");
    }
    let array1 =[];
    for (i=0;i<numbers;i++){
        array1[i] = +prompt("Nhập số thứ " +i+" của mảng 1");
    }
    let array2 =[];
    for (j=0;j<numbers;j++){
        array2[j] = +prompt("Nhập số thứ " +j+" của mảng 2");
    }
    let array3 = array2;
    for (i=0;i<array1.length;i++){
        array3[i+array1.length]=array1[i];
    }
    console.log(array3)
</script>
</body>
</html>
