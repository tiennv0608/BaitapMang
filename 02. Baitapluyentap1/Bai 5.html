<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = +prompt("Nhập số lượng phần tử trong mảng :");
    while (numbers<=0){
        alert("Số lượng phải lớn hơn 0");
        numbers = +prompt("Nhập lại số lượng phần tử trong mảng :");
    }
    let array =[];
    for (i=0;i<numbers;i++){
        array[i] = +prompt("Nhập số thứ " +i);
    }
    let count=0;
    for (j=0;j<array.length;j++){
        if (array[j]<0){
            count++;
        }
    }
    document.write("Số nguyên âm trong chuỗi là : "+count);

</script>
</body>
</html>
