<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = +prompt("Nhập số lượng phần tử trong mảng :");
    while (numbers<=0){
        alert("Số lượng phải lớn hơn 0");
        numbers = +prompt("Nhập lại số lượng phần tử trong mảng :");
    }
    let array =[];
    for (i=0;i<numbers;i++){
        array[i] = +prompt("Nhập số thứ " +i);
    }
    let index;
    for (j=0;j<array.length-1;j++){
        for (x=j+1;x<array.length;x++){
            if (array[j]<array[x]) {
                index=array[j];
                array[j]=array[x];
                array[x]=index;
            }
        }
    }
    console.log(array);
</script>
</body>
</html>
