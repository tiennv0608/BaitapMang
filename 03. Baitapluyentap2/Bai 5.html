<body>
<script>
    let a = prompt("Nhập chuỗi a:");
    let b = prompt("Nhập chuỗi b:");
    // if (a==b){
    //     document.write("Chuỗi a bằng chuỗi b")
    // } else {
    //     document.write("Chuỗi a khác chuỗi b")
    // }

    let arr1 = new Array();
    let arr2 = new Array();
    for (i=0;i<a.length;i++) {
        arr1.push(a[i]);
    }
    for (j=0;j<b.length;j++) {
        arr2.push(b[j]);
    }
    let result;
    if (arr1.length!=arr2.length) {
        result="Chuỗi a khác chuỗi b"
    } else {
        for (i=0;i<arr1.length;i++) {
            if (arr1[i]==arr2[i]) {
                result = "Chuỗi a bằng chuỗi b"
            } else {
                result= "Chuỗi a khác chuỗi b"
            }
        }
    }
    alert(result);

</script>
