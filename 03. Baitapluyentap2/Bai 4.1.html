<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = new Array();
    let str = prompt("Nhập chuỗi :");
    for (i=0;i<str.length;i++){
        arr.push(str[i]);
    }
    let count = 0;
    for (i=0;i<arr.length;i++){
        if(!isNaN(arr[i])) {
            count++;
        }
    }
    console.log(count);
</script>
</body>
</html>
