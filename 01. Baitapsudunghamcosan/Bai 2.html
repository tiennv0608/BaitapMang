<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=+prompt("Nhập số :");
    let array = num.toString();
    let arr = [array[0]];

    for(let i=1; i<array.length; i++) {
        if((array[i-1]%2 == 0)&&(array[i]%2 == 0)) {
            arr.push('-', array[i]);
        } else {
            arr.push(array[i]);
        }
    }
    console.log(arr.join(''));
</script>
</body>
</html>
