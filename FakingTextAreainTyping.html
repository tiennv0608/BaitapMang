<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form style="text-align-all: center">
<h1>Typing slowly</h1>
<textarea id="output" onkeyup="changeValue(a)"></textarea>
</form>
    <script>
    let a = "Ahihi đồ ngốc!";
    let i = 0;
    let str = '';
    function changeValue(n) {
        if (i < n.length) {
            str += n[i];
            document.getElementById("output").value = str;
            i++;
        } else {
            i = 0;
            str = "";
        }
    }
    </script>
</body>
</html>
