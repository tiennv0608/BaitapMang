<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Tic tac toe</h3>
<p id="caro" />
<input type='button' value='Player1' onclick='player1()'>
<input type='button' value='Player2' onclick='player2()'>
</body>
<script>
    let board =[];
    let data ="";
    for (i=0;i<3;i++){
        board[i] = new Array(".",".",".");
    }
    for (i=0;i<3;i++) {
        data+="</br>";
        for (let j=0;j<3;j++){
            data +=board[i][j] +"&nbsp;&nbsp;&nbsp;&nbsp;"
        }
    }
    data = data+ "<br/><br/><input type='button' value='Player1' onclick='player1()'>"
    document.getElementById('caro').innerHTML = data;
    function player1() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data ="";
        board[positionX][positionY]="x";
        for (i=0;i<3;i++) {
            data+="</br>";
            for (let j=0;j<3;j++){
                data +=board[i][j] +"&nbsp;&nbsp;&nbsp;&nbsp;"
            }
        }
        data = data+ "<br/><br/><input type='button' value='Player1' onclick='player1()'><input type='button' value='Player2' onclick='player2()'>"
        document.getElementById('caro').innerHTML = data;
    }
    function player2() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data ="";
        board[positionX][positionY]="O";
        for (i=0;i<3;i++) {
            data+="</br>";
            for (let j=0;j<3;j++){
                data +=board[i][j] +"&nbsp;&nbsp;&nbsp;&nbsp;"
            }
        }
        data = data+ "<br/><br/><input type='button' value='Player1' onclick='player1()'>"+"<input type='button' value='Player2' onclick='player2()'>"
        document.getElementById('caro').innerHTML = data;
    }
</script>
</html>
