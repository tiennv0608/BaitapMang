<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Tic tac toe</h3>
<p id="caro" />
<input type='button' value='Player' onclick='play()'>
</body>
<script>
    let board =[];
    let data ="";
    for (let i=0;i<3;i++){
        board[i] = new Array(".",".",".");
    }
    for (let i=0;i<3;i++) {
        data+="</br>";
        for (let j=0;j<3;j++){
            data +=board[i][j] +"&nbsp;&nbsp;&nbsp;&nbsp;"
        }
    }
    data = data+ "<br/><br/><input type='button' value='Player' onclick='play()'>"
    document.getElementById('caro').innerHTML = data;
    let turn = 0;
    function play() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data ="";
        turn %2 ==0 ? board[positionX][positionY] ="X" : board[positionX][positionY]="O";
        turn++;
        for (let i=0;i<3;i++) {
            data+="</br>";
            for (let j=0;j<3;j++){
                data +=board[i][j] +"&nbsp;&nbsp;&nbsp;&nbsp;"
            }
        }
        data = data+ "<br/><br/><input type='button' value='Player' onclick='play()'>"
        document.getElementById('caro').innerHTML = data;
        checkWin()
    }
    function checkWin() {
        let win = 0;
        for (let i = 0; i < 3; i++) {
            if ((board[i][0] === board[i][1]) && (board[i][1] === board[i][2])) {
                if (board[i][0] === "X") {
                    win = 1;
                }
                if (board[i][0] === "O") {
                    win = 2;
                }
            }
            if ((board[0][i] === board[1][i]) && (board[1][i] === board[2][i])) {
                if (board[0][1] === "X") {
                    win = 1;
                }
                if (board[0][i] === "O") {
                    win = 2;
                }
            }
            if (((board[0][0] === board[1][1]) && (board[1][1] === board[2][2])) || ((board[0][2] === board[1][1]) && (board[1][1] === board[2][0]))){
                if (board[1][1] === "X"){
                    win = 1;
                    console.log(win)
                }
                if (board[1][1] === "O") {
                    win = 2;
                }
            }
        }

        if (win === 1) {
            alert("thằng X thắng");
        } else if (win === 2) {
            alert("thằng Y thắng");
        }
        console.log(win);
    }

</script>
</html>
